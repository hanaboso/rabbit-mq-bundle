rabbit_mq:
    connections:
        default:
            dsn: "%env(string:RABBITMQ_DSN)%"

    queues:
        my-queue:
            arguments:
                my-arg: 'my-value'
            bindings:
                -   exchange: 'my-exchange'
                    routing_key: 'routing-key'
                    arguments:
                        my-arg: 'my-value'

    exchanges:
        my-exchange:
            type: 'direct'
            passive: false
            durable: false
            auto_delete: false
            internal: false
            no_wait: false
            arguments:
                my-arg: 'my-value'
            bindings:
                -   exchange: 'my-exchange'
                    routing-key: 'routing-key'
                    arguments:
                        my-arg: 'my-value'

    publishers:
        my-publisher:
            routing_key: 'routing-key'
            exchange: 'my-exchange'

    consumers:
        my-consumer:
            queue: 'my-queue'
            callback: callback
        my-second-consumer:
            queue: 'my-queue'
            callback: rabbit_mq.null_callback
        my-second-async-consumer:
            async: true
            queue: 'my-queue'
            callback: rabbit_mq.null_async_callback
